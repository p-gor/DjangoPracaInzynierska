{% extends 'index.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'Css/add_project.css' %}">
    <div class="app-text">
        <h1>New Project</h1>
    </div>
    {% if info %}:
        <div class="napis">
            <p>Projekt o podanej nazwie został już utworzony!<br>
                Prosze podac inną nazwę projektu</p>
        </div>
        <div class="content_new_project">
        <form method="POST">
            <table>
                {%  csrf_token %}
                {{ form.as_table }}
            </table>
            <button class="add_button" type="submit">Dodaj projekt</button>
        </form>
    </div>
    {% else %}:
        <div class="content_new_project">
            <form method="POST">
                <table>
                    {%  csrf_token %}
                    {{ form.as_table }}
                </table>
                <button class="add_button" type="submit">Dodaj projekt</button>
            </form>
        </div>
    {% endif %}
{% endblock content %}
