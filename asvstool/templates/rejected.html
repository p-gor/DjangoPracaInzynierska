{% extends 'details_project.html' %}
{% load static %}
{% block content_project %}
    <link rel="stylesheet" type="text/css" href="{% static 'Css/checklist.css' %}">
    {% if info %}:
        <div class="napis">
            <p>Nie masz dostÄ™pu do utworzonego projektu!</p>
        </div>
    {% else %}:
        <div class="scroll">
            <table class="cal">
            <thead>
            <tr>
                <th class="title">{{ chapter }}</th>
            </tr>
            </thead>
            {% for reqs in Obiekty %}
                    <tr>
                        <td class="td_req">
                            <a class="link_req">{{ reqs.requirement.requirement_name }}</a>
                        </td>
                        <td class="td_add_comment">
                            <button class="button">
                                <a class="link_reject" href="{% url 'tool-add-comment' project.id reqs.id 1 %}">Add comment</a>
                            </button>
                        </td>
                        <td class="td_reject">
                            <button class="button">
                                <a class="link_reject" href="{% url 'tool-restore' project.id reqs.id %}">Restore</a>
                            </button>
                        </td>
                    </tr>
            {% endfor %}
        </table>
        </div>
    {% endif %}
{% endblock content_project %}
